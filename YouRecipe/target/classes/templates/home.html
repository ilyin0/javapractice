<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Person List</title>
</head>
<body>
<h1>User List</h1>
<a href="/user">Add user</a>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr th:each ="user : ${users}">
            <td th:utext="${user.name}">...</td>
            <td th:utext="${user.email}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
